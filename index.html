<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script src="./javascript/scripts.js" defer type="module"></script>
</head>

<body>
  <div class="alert-error">
    Just type numbers
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">IMC Calculation</h1>

        <div class="input-wrapper">
          <label for="weight">Weight (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Height (cm)</label>
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calculate IMC
          <img src="assets/arrow.svg" alt="Seta apontando para direita.">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="assets/close.svg" alt="Imagem de um X para fechar pop-up">
        </button>
        
        <span>Your IMC is from 28</span>
      </h2>
    </div>
  </div>
</body>

</html>
